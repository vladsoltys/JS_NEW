<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 28 - Карточки</title>
</head>

<body>
  <div class="items"></div>

  <script src="../js/const.js"></script>
  <script>
    // let sortedPeople = people.slice().sort((a,b) => +a.room - +b.room); 

    let sortedPeople = people.slice().sort((a,b) => {
      let dateA = new Date(+a.date.y, +a.date.m - 1, +a.date.d);
      let dateB = new Date(+b.date.y, +b.date.m - 1, +b.date.d);
      return dateA - dateB; 
    });


    for(let i=0; i<sortedPeople.length; i++){
      let item = document.createElement('div');
      item.classList.add('item');
      item.innerHTML = `
      ФИО: ${sortedPeople[i]["name"]["f"]} ${sortedPeople[i]["name"]["i"]} ${sortedPeople[i]["name"]["o"]}<br>
      Дата рождения: ${sortedPeople[i]["date"]["d"]} ${month[+sortedPeople[i]["date"]["m"]]} ${sortedPeople[i]["date"]["y"]}<br>
      Номер телефона: ${sortedPeople[i]["number"].join(", ")}<br>
      Комната: ${sortedPeople[i]["room"]}`

      document.querySelector(".items").append(item);
    }

   </script>
</body>

</html>
