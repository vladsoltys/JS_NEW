<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 30 - Таймер</title>
</head>

<body>

  <div class="timer-progresbar">
    <div class="timer-progressbar__fill"></div>
    <div class="timer-progressbar__empty"></div>
  </div>

  <script>
    function myTimer(seconds) {
      let startDate = new Date();
      let endDate = new Date();
      endDate = endDate.setSeconds(endDate.getSeconds() + seconds);

      let interval = setInterval(() => {
        let currentDate = new Date();
        let leftTime = Math.trunc((endDate - currentDate)/(endDate - startDate) * 100);
        let passedTime = +(100 - leftTime);

        document.querySelector(".timer-progressbar__fill").textContent = passedTime + "%"
        document.querySelector(".timer-progressbar__fill").style.width = passedTime + "%"
        document.querySelector(".timer-progressbar__empty").textContent = leftTime + "%"
        document.querySelector(".timer-progressbar__empty").style.width = leftTime + "%"

        if(leftTime === 0) {
          clearInterval(interval);
          document.querySelector(".timer-progressbar__empty").style.display = "none";
        }
      }, 1000)

    }
    myTimer(5)
  </script>
</body>

</html>
