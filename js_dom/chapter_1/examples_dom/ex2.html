<html lang="en">
<head>

<body>
  
  <ul>
    <li>Пункт 1</li>

  <ul>

  </ul>
  <ul>

  <script>
    let elements = document.querySelectorAll('ul > li:first-child');
    console.log(elements);
    for (let element of elements) {
      element.style.color = 'gray';
      element.innerHTML = 'Новое значение'
    }
  </script>
