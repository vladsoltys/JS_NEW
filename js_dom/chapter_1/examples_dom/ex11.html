<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 11</title>
</head>
<body>
  
  <p data-about="Это текст">Абзац текста</p>
  <div data-about-block="Это блок">Блок текста</div>

  <script>
    let elem1 = document.querySelector('p');
    console.log(elem1.dataset.about); // Это текст
    let elem2 = document.querySelector('div');
    console.log(elem2.dataset.aboutBlock); // Это блок
  </script>
</body>
</html>
