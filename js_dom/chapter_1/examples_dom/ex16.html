<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 16</title>
</head>
<body>


  <script>
    let ul = document.createElement('ul');
    document.body.append(ul);

    while(true) {
      let data = prompt("Введите текст для елемента списка", "");
      if(!data) {
        break
      }
      let li = document.createElement('li');
      li.textContent = data;
      ul.append(li); 
    }
  </script>
</body>
</html>
