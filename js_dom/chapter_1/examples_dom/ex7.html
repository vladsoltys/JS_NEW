<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 7</title>
</head>
<body>
  
  <p>Абзац текста</p>
  <div>Текст в блоке div</div>
  <h3>Заголовок 3 уровня</h3>

  <script>
    let strs = ["Элемент1", "Элемент2", "Элемент3"];
    document.body.innerHTML = `
      <ul>
        <li>${strs[0]}</li>
        <li>${strs[1]}</li>
        <li>${strs[2]}</li>
      </ul>
    `;
  </script>
</body>
</html>
